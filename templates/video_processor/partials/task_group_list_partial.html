{% if task_groups %}
    <div class="list-group list-group-flush">
        {% for group in task_groups %}
            <a href="{% url 'video_processor:group_detail' group_id=group.group_id %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                <span>
                    <i class="fas fa-folder me-2"></i>{{ group.name }}
                </span>
                <span class="badge bg-primary rounded-pill">{{ group.jobs.count }}</span>
            </a>
        {% endfor %}
    </div>
{% else %}
    <p class="text-muted p-3">아직 생성된 작업 그룹이 없습니다.</p>
{% endif %}
