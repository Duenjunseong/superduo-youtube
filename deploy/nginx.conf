server {
    listen 80;
    server_name ewr.kr www.ewr.kr;
    
    # HTTPS로 리디렉션
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name ewr.kr www.ewr.kr;
    
    # SSL 인증서 설정 (Let's Encrypt 또는 다른 SSL 인증서)
    ssl_certificate /etc/ssl/certs/ewr.kr.crt;
    ssl_certificate_key /etc/ssl/private/ewr.kr.key;
    
    # SSL 보안 설정
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # 보안 헤더
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload";
    
    # 최대 업로드 크기 (YouTube 영상을 위해 큰 사이즈 허용)
    client_max_body_size 5G;
    
    # 정적 파일 (프로젝트 내 상대경로)
    location /static/ {
        alias /root/superduo_youtube/data/static/;  # 실제 서버 경로로 수정
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # 미디어 파일 (프로젝트 내 상대경로)
    location /media/ {
        alias /root/superduo_youtube/data/media/;   # 실제 서버 경로로 수정
        expires 1d;
        add_header Cache-Control "public";
        
        location ~* \.(mp4|webm|mkv|avi|mov)$ {
            add_header Content-Disposition "attachment";
        }
    }
    
    # Django 애플리케이션 (도커 컨테이너로 프록시)
    location / {
        proxy_pass http://127.0.0.1:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 타임아웃 설정 (긴 다운로드 프로세스를 위해)
        proxy_connect_timeout 60s;
        proxy_send_timeout 600s;  # 10분으로 증가
        proxy_read_timeout 600s;  # 10분으로 증가
        
        # 버퍼 설정
        proxy_buffering on;
        proxy_buffer_size 8k;
        proxy_buffers 16 8k;
        proxy_busy_buffers_size 16k;
    }
    
    # 로그 파일
    access_log /var/log/nginx/superduo_youtube_access.log;
    error_log /var/log/nginx/superduo_youtube_error.log;
} 